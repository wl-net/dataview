{% extends "basic-portal.html" %}
{%load bootstrap3%}
{% block content %}
<script type="text/javascript" src="/static/js/select2.min.js"></script>
<link href="/static/css/select2.min.css" rel="stylesheet">
<script type="text/javascript">
$(document).ready(function() {
  $('select').select2();
});
</script>
<h2>Edit Controller:</h2>
<form method='post'>
  {%csrf_token%}
  {%bootstrap_form form%}

  <button type="submit" class="btn btn-default">Save</button>
  <button type="submit" class="btn btn-danger" name="delete">Delete</button>
</form>
<h3>Add an Automator</h2>
<small>You'll be prompted to configure the automator after picking it</small>
<p>
  <select class="form-control">
    {%for automator in automators%}
      <option value="{{automator.id}}">{{automator}}</option>
    {%endfor%}
  </select>
</p>
{% endblock %}
