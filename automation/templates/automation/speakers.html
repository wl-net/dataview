{% extends "basic-portal.html" %}

{% block content %}

{% regroup speakers by location as room_list%}

<div class='row'>
  <div class='col-xs-4'>
  {% for room in room_list %}
    <h2>Room: {{ room.grouper.name }}</h2>
    <ul class='list-group'>
      {% for speaker in room.list %}
        <li class='list-group-item'>{{ speaker.name }} {{speaker.get_volume}}</li>
      {% endfor %}
    </ul>
  {% endfor %}
  </div>
</div>
{% endblock %}
